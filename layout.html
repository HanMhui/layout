<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .warp {
      width:100% ;
      padding-bottom:6px;
    }
    .warp div {
      width: calc(50% - 13px);
      height: 100px;
      border: 2px solid gainsboro;
      background: yellow;
      margin-left: 6px;
      float: left;
      margin-top: 6px;
    }
    .warp:after{
      content: '.';
      height: 0;
      display: block;
      clear: both;
      color:transparent;
    }
    .content{
      margin-top:6px;
      height:400px;
      
    }
    .content .left{
      height:100%;
      border:1px solid red;
      width:200px;
      float:left;
      background:yellowgreen;
      text-align: center;
    }
    .content .right{
      float:right;
      height:100%;
      border:1px solid red;
      margin-left:6px;
      width:calc(100% - 210px);
      background:grey;
      text-align: center;
    }
    header{
      text-align: center;
      height:50px;
      line-height: 50px;
    }
  </style>
  <body>
    <header>PC端和移动端自适应布局</header>
    <div class='content'>
     <div class='left'>
        left  <br>width=200px
     </div>
     <div class='right'>
        <div class="warp">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
     </div>
    </div>
  </body>
</html>
